<ion-header>

  <ion-navbar color="orange">
    <ion-title text-center>Registra tu Reporte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content class="outer-content">

        <ion-list>
          <ion-item>
              
            <ion-input placeholder="Titulo del Reporte"></ion-input>
            
          </ion-item>
          <ion-item>
              <ion-label> <ion-icon name="pin"></ion-icon></ion-label>
            <ion-input placeholder="Ubicacion"><ion-icon name="add"></ion-icon></ion-input>
          </ion-item>
          <ion-item>
              <ion-label> <ion-icon name="camera"></ion-icon></ion-label>
            <ion-input placeholder="Imagen"></ion-input>
            </ion-item>
        
          <ion-item>
            
            <ion-datetime displayFormat="MMM DD YYYY" placeholder="Fecha"></ion-datetime>
          </ion-item>
      
      
          
        </ion-list>
      <br>
        <button ion-button full color="danger" round >Registrar</button>
      
      </ion-content>
      
      <style>
        ion-list:first-child {
          margin-top: 32px;
        }
        ion-list + ion-list {
          margin-top: 0;
        }
      </style>
</ion-content>
